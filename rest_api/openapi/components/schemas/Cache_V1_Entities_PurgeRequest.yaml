  - '@type'
  - id
type: object
properties:
  '@type':
    type: string
    description: Resource type.
  '@id':
    type: string
    description: >-
      Used to specify the URI for the resource. Can be used by clients to
      navigate back to that specific resource.
  '@links':
    type: object
    properties: {}
    description: Links to related resources.
  id:
    type: string
    description: Identifies a purge request by its unique ID and allows further tracking
  status:
    type: string
    description: >
      Indicates the status for the purge requests defined in the bulk purge
      request.

      Valid values are:
        - `in_progress`: Indicates that the purge request has not yet been completed.
        - `done`: Indicates that the purge request has been completed.
  created_at:
    type: string
    description: >-
      Indicates the date and time (UTC) at which the purge request was
      submitted.
    format: date-time
  completed_at:
    type: string
    description: >-
      Indicates the date and time (UTC) at which the purge request was
      completed.
    format: date-time
  progress_percentage:
    type: number
    description: Identifies the percentage of purge request completion.
    format: float
description: Cache_V1_Entities_PurgeRequest model
