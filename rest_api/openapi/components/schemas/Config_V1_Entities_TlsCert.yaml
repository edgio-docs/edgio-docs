type: object
properties:
  '@type':
    type: string
    description: The resource's type.
  '@id':
    type: string
    description: The resource's relative path.
  '@links':
    type: object
    description: Links to related resources.
  id:
    type: string
    description: The resource's system-defined ID.
  environment_id:
    type: string
    description: >
      An environment's system-defined ID (e.g.,
      12345678-1234-1234-1234-1234567890ab).


      From the Edgio Console, navigate to the desired environment and then click
      **Settings**. It is listed under **Environment ID**.
  primary_cert:
    type: string
    description: Primary certificate. Not returned for records in collection.
  intermediate_cert:
    type: string
    description: Intermediate certificate. Not returned for records in collection
  expiration:
    type: string
    format: date-time
    description: The TLS certificate's expiration date and time (UTC).
  status:
    type: string
    description: >
      The TLS certificate's status. Returns one of the following states:


      -  `created`: The TLS certificate has been created, but it has not yet
      been activated.

      -  `activating:` Edgio is in the process of activating the TLS
      certificate.

      -  `activated:` The TLS certificate is currently active.

      -  `failed:` The activation of the TLS certificate failed.

      -  `expired:` The TLS certificate has expired.
  generated:
    type: boolean
    description: >
      Returns `true` for TLS certificates generated by Edgio. Returns `false`
      for existing TLS certificates that were uploaded to Edgio.
  serial:
    type: string
    description: The TLS certificate's serial number.
  common_name:
    type: string
    description: The TLS certificate's common name (CN).
  alternative_names:
    type: array
    items:
      type: string
    description: The TLS certificate's Subject Alternative Names (SAN).
  activation_error:
    type: string
    description: 'Contains an error message if the TLS certificate could not be activated. '
  created_at:
    type: string
    format: date-time
    description: The TLS certificate's creation date and time (UTC).
  updated_at:
    type: string
    format: date-time
    description: The TLS certificate's last modification date and time (UTC).
required:
  - '@type'
  - '@id'
  - id
description: Config_V1_Entities_TlsCert model
