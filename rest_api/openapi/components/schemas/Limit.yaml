title: Limit
type: object
properties:
  version:
    type: integer
    format: uint32
    description: Reserved for future use.
  id:
    type: string
    description: The rate rule's system-defined ID.
  name:
    type: string
    description: The rate rule's name.
  customer_id:
    type: string
    description: |

      Your organization's system-defined ID (e.g., 12345678-1234-1234-1234-1234567890ab). 

      From the Edgio Console, select your organization from the top menu and then click **Settings**. It is listed under **Organization ID**.

  last_modified_date:
    type: string
    description: The date and time at which this configuration was last modified.
  last_modified_by:
    type: string
    description: The Edgio Console user that last modified this access rule. This field does not reflect updates performed through the REST API.
  disabled:
    type: boolean
    description: | 

      Indicates whether this rate rule will be enforced. Valid values are:

      -   **true:** Disabled. This rate limit will not be applied to traffic.

      -   false:** Enabled. Traffic is restricted to this rate limit.

  duration_sec:
    description: The length, in seconds, of the rolling window that tracks the number of requests eligible for rate limiting. The `num` property determines the maximum number of requests for this time period.
    type: integer
    format: uint32
    enum:
      - 1
      - 5
      - 10
      - 30
      - 60
      - 120
      - 300
      - 600
      - 900
      - 1800
  num:
    type: integer
    format: uint32
    description: The number of requests that will trigger rate limiting. 
  keys:
    type: array
    description: |
    
      The method by which requests will be grouped for the purposes of this rate rule. Valid values are:

      -   **Missing / Empty Array:** If the keys property is not defined or set to an empty array, all requests will be treated as a single group for the purpose of rate limiting.

      -   **IP:** Indicates that requests will be grouped by IP address. Each unique IP address is considered a separate group.

      -   **USER_AGENT:** Indicates that requests will be grouped by a client's user agent. Each unique user agent is considered a separate group.

      -   **ASN:** Indicates that requests will be grouped by a client's ASN. Each unique ASN is considered a separate group.

      -   **JA3:** Indicates that requests will be grouped by a client's JA3. Each unique JA3 is considered a separate group.

      -   **HEADER:{name}:** Indicates that requests will be grouped by the value assigned to the request header defined by the `{name}` placeholder. Each unique value for the specified header is considered a separate group. A request is excluded from this rate limit when the specified header is not present. 

      -   **COOKIE:{name}:** Indicates that requests will be grouped by the value assigned to the cookie defined by the `{name}` placeholder. Each unique value for the specified cookie is considered a separate group. A request is excluded from this rate limit when the specified cookie is not present.

      -   **ARGS:{name}:** Indicates that requests will be grouped by the value assigned to the query string parameter defined by the `{name}` placeholder. Each unique value for the specified parameter is considered a separate group. A request is excluded from this rate limit when the specified parameter is not present.

    items:
      allOf:
        - $ref: ./LimitKeyType.yaml
  condition_groups:
    type: array
    description: Contains the set of condition groups associated with a rule.
    items:
      allOf:
        - $ref: ./ConditionGroup.yaml
  team_config:
    type: boolean
    description: This property must always be `true`. If passed in the request, set it to `true`.
required:
  - team_config
