title: Redacted Variable
type: object
properties:
  match_on:
    type: string
    description:  A regular expression that identifies the <a href="https://docs.edg.io/applications/security/matched_on_variables" target="_blank">Matched On variable</a> whose value will be redacted.
  replacement_name:
    type: string
    description: The new name for the variable identified by the `match_on` property.
  replacement_value:
    type: string
    description: The value that will be assigned to the variable identified by the `match_on` property.
