type: object
properties:
  user_email:
    type: string
  organization_id:
    type: string
  role:
    type: string
    enum:
      - viewer
      - purger
      - security_auditor
      - security_manager
      - editor
      - maintainer
      - admin
  property_roles:
    type: array
    items:
      type: object
      properties:
        role:
          type: string
          description: User property role
          enum:
            - viewer
            - purger
            - editor
            - maintainer
        property_id:
          type: string
          description: Property ID (uuid)
      required:
        - role
        - property_id
  environment_roles:
    type: array
    items:
      type: object
      properties:
        role:
          type: string
          description: User environment role
          enum:
            - viewer
            - purger
            - editor
            - maintainer
        environment_id:
          type: string
          description: Environment ID (uuid)
      required:
        - role
        - environment_id
required:
  - user_email
  - organization_id
