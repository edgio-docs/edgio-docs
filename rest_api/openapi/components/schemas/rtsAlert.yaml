title: Alert Properties
description: >-
  Comprehensive model representing an alert with all its properties, including
  its ID.
allOf:
  - $ref: ./rtsAlertProperties.yaml
  - properties:
      id:
        type: string
        format: uuid
        description: >
          The real-time alert's unique identifier (UUID).


          Use the <a href="#tag/real-time-alert/operation/GetAllAlerts">Get All
          Real-Time Alerts operation</a> to retrieve a list of real-time alerts
          and their system-defined IDs.
    required:
      - id
