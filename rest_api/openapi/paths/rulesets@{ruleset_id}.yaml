get:
  operationId: get-ruleset-versions
  tags:
    - Edgio Rulesets
  summary: Get Edgio Ruleset Versions
  description: Retrieve a list of the available versions for a specific Edgio ruleset. You may assign an Edgio ruleset to a managed rule to determine the set of policies and rules through traffic can be screened.
  responses:
    '200':
      description: OK. A list of the available versions for a specific Edgio ruleset was retrieved.
      content:
        application/json:
          schema:
            type: array
            items:
              type: string