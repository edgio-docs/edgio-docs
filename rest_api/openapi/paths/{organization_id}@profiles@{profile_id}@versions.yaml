parameters:
  - $ref: ../components/parameters/organization_id.yaml
  - $ref: ../components/parameters/profile_id.yaml
get:
  operationId: get-profile-versions
  tags:
    - Managed Rules (Profiles)
  summary: GET versions of a profile object
  description: Get existing versions of profile id.
  responses:
    '200':
      description: A list of versions for that profile id.
      content:
        application/json:
          schema:
            type: object
            properties:
              '@id':
                type: string
              '@type':
                type: string
              items:
                type: array
                items:
                  $ref: ../components/schemas/version_short.yaml
    '404':
      description: profile not found
