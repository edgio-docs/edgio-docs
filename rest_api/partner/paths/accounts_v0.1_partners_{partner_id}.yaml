put:
  summary: Update Partner
  description: Updates a partner.
  parameters:
    - in: path
      name: partner_id
      description: >
        The partner's system-defined ID.


        From the Edgio Console, navigate to the desired partner and then click
        **Settings**. It is listed under **Partner ID**.
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/putAccountsV01PartnersPartnerId.yaml
    required: true
  security:
    - accountsScope:
        - app.accounts
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Accounts_V1_Entities_Partner.yaml
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/BaseApi_Entities_Error_UserError.yaml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: >-
              ../components/schemas/BaseApi_Entities_Error_UnauthorizedError.yaml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../components/schemas/BaseApi_Entities_Error_ForbiddenError.yaml
    '404':
      description: Not Found
      content:
        application/json:
          schema:
            $ref: >-
              ../components/schemas/BaseApi_Entities_Error_RecordNotFoundError.yaml
    '429':
      description: Too Many Requests
      content:
        application/json:
          schema:
            $ref: >-
              ../components/schemas/BaseApi_Entities_Error_TooManyRequestsError.yaml
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: ../components/schemas/BaseApi_Entities_Error_ServerError.yaml
  tags:
    - partners
  operationId: putAccountsV01PartnersPartnerId
