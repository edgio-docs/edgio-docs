post:
  summary: Add Partner Member
  description: Creates a partner's member.
  parameters:
    - in: path
      name: partner_id
      description: >
        The partner's system-defined ID.


        From the Edgio Console, navigate to the desired partner and then click
        **Settings**. It is listed under **Partner ID**.
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/postAccountsV01PartnersPartnerIdMembers.yaml
    required: true
  security:
    - accountsScope:
        - app.accounts
  responses:
    '201':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Accounts_V1_Entities_Partner_Member.yaml
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/BaseApi_Entities_Error_UserError.yaml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: >-
              ../components/schemas/BaseApi_Entities_Error_UnauthorizedError.yaml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../components/schemas/BaseApi_Entities_Error_ForbiddenError.yaml
    '404':
      description: Not Found
      content:
        application/json:
          schema:
            $ref: >-
              ../components/schemas/BaseApi_Entities_Error_RecordNotFoundError.yaml
    '429':
      description: Too Many Requests
      content:
        application/json:
          schema:
            $ref: >-
              ../components/schemas/BaseApi_Entities_Error_TooManyRequestsError.yaml
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: ../components/schemas/BaseApi_Entities_Error_ServerError.yaml
  tags:
    - partner-members
  operationId: postAccountsV01PartnersPartnerIdMembers
get:
  summary: Get All Partner Members
  description: Returns all partner's members.
  parameters:
    - in: path
      name: partner_id
      description: >
        The partner's system-defined ID.


        From the Edgio Console, navigate to the desired partner and then click
        **Settings**. It is listed under **Partner ID**.
      required: true
      schema:
        type: string
    - in: query
      name: page
      description: 0-based page number.
      required: false
      schema:
        type: integer
        format: int32
        default: 0
    - in: query
      name: page_size
      description: >-
        Number of results per page. Valid values are: 1 - 100. **Default
        value:** 20
      required: false
      schema:
        type: integer
        format: int32
        default: 20
  security:
    - accountsScope:
        - app.accounts
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: >-
              ../components/schemas/Accounts_V1_Entities_Partner_Member_Collection.yaml
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/BaseApi_Entities_Error_UserError.yaml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: >-
              ../components/schemas/BaseApi_Entities_Error_UnauthorizedError.yaml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../components/schemas/BaseApi_Entities_Error_ForbiddenError.yaml
    '404':
      description: Not Found
      content:
        application/json:
          schema:
            $ref: >-
              ../components/schemas/BaseApi_Entities_Error_RecordNotFoundError.yaml
    '429':
      description: Too Many Requests
      content:
        application/json:
          schema:
            $ref: >-
              ../components/schemas/BaseApi_Entities_Error_TooManyRequestsError.yaml
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: ../components/schemas/BaseApi_Entities_Error_ServerError.yaml
  tags:
    - partner-members
  operationId: getAccountsV01PartnersPartnerIdMembers
